<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
	<title></title>
</head>
<script src="jquery-1.11.0.min-910066fb.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript" src="ichart.1.2.1.min.js"></script>
<body>
	<div id="canvasDiv"></div>
</body>
<script type="text/javascript">
				$(function(){
				var data = [
				        	{name : '收入',value : 20,color:'#0288d1'},
            				{name : '支出',value : 50,color:'#00CE75'}
			        	];

	        	
				var chart = new iChart.Donut2D({
					render : 'canvasDiv',
					data: data,
					title : {
						text : '2012年第3季度中国第三方手机浏览器市场份额',
						color : '#3e576f'
					},
					footnote : {
						text : 'ichartjs.com',
						color : '#486c8f',
						fontsize : 11,
						padding : '0 38'
					},
					center : {
						text:'90%',
						color:'#3e576f',
						shadow:true,
						shadow_blur : 2,
						shadow_color : '#557797',
						shadow_offsetx : 0,
						shadow_offsety : 0,
						fontsize : 40
					},
					sub_option : {
						label : {
							background_color:null,
							sign:false,//设置禁用label的小图标
							padding:'0 4',
							border:{
								enable:false,
								color:'#666666'
							},
							fontsize:11,
							fontweight:600,
							color : '#4572a7'
						},
						border : {
							width : 2,
							color : '#ffffff'
						}
					},
					shadow : true,
					shadow_blur : 6,
					shadow_color : '#aaaaaa',
					shadow_offsetx : 0,
					shadow_offsety : 0,
					background_color:'#fefefe',
					offset_angle:-120,//逆时针偏移120度
					showpercent:true,
					decimalsnum:2,
					width : 800,
					height : 400,
					radius:165
				});
				
				chart.draw();
			});
</script>
</html>
